<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <form id="cityForm">
      <label for="cityInput"></label>
      <input
        class="search-bar"
        placeholder="Search for a city"
        type="text"
        id="cityInput"
        name="city"
      />
      <button type="submit">
        <img class="icon" src="images/search.svg" />
      </button>
    </form>
    <div id="weatherData"></div>
    <div id="forecastData"></div>
    <script src="main.js"></script>
  </body>
</html>
